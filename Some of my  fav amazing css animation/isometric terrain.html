  <body>
    <canvas id="terrain" width="800" height="800"></canvas>
    <script>
      console.clear();

      function toDegrees(rad) {
        return (rad * Math.PI) / 180;
      }

      function fromDegrees(deg) {
        return (deg * 180) / Math.PI;
      }

      function between(a, b, c) {
        return Math.max(a, Math.min(b, c));
      }

      function random(a, b) {
        a = a === undefined ? 1 : a;
        b = b === undefined ? 0 : b;

        var length = Math.abs(a - b);
        var min = Math.min(a, b);

        return min + Math.random() * length;
      }

      function randomFloor(a, b) {
        return Math.floor(random(a, b));
      }

      function getLength(a, b) {
        return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
      }

      function getDistance(x1, y1, x2, y2) {
        return getLength(x2 - x1, y2 - y1);
      }

      function getAngle(x, y) {
        return fromDegrees(Math.atan2(y, x));
      }

      function coordToVector(x, y, w) {
        return y * w + x;
      }

      function createColor(red, green, blue, alpha, darkness, brightness) {
        darkness = darkness === undefined ? 1 : darkness;
        brightness = brightness === undefined ? 1 : brightness;
        return (
          "rgba(" +
          [
            between(0, 255, red * darkness * brightness),
            between(0, 255, green * darkness * brightness),
            between(0, 255, blue * darkness * brightness),
            between(0, 1, alpha),
          ].join(",") +
          ")"
        );
      }

      function createGradient(
        ctx,
        x,
        y,
        radius,
        centerX,
        centerY,
        red,
        green,
        blue,
        darkness,
        brightness,
        useAlpha
      ) {
        useAlpha = useAlpha === undefined ? true : false;
        brightness = brightness === undefined ? 1 : brightness;

        var color = ctx.createRadialGradient(
          x + centerX,
          y + centerY,
          0,
          x,
          y,
          radius
        );
        color.addColorStop(
          0,
          createColor(
            red,
            green,
            blue,
            1,
            darkness,
            brightness * (useAlpha ? 1 : 1.2)
          )
        );
        color.addColorStop(
          1,
          createColor(
            red,
            green,
            blue,
            useAlpha ? 0 : 1,
            darkness,
            brightness * (useAlpha ? 1 : 0.5)
          )
        );

        return color;
      }

      function drawLine(ctx, x, y, color, height, lineWidth) {
        ctx.beginPath();
        ctx.lineWidth = lineWidth || 1;
        ctx.lineCap = "round";
        ctx.moveTo(x, y);
        ctx.lineTo(x, y + (height || 1));
        ctx.closePath();
        ctx.strokeStyle = color;
        ctx.stroke();
      }

      function drawCircle(ctx, x, y, r, color, alpha) {
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      function drawEllipse(ctx, x, y, r1, r2, angle, color, alpha) {
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.ellipse(x, y, r1, r2, angle, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      function drawRect(ctx, x, y, w, h, angle, color, alpha) {
        ctx.globalAlpha = alpha;
        ctx.save();

        var halfW = w / 2;
        var halfH = h / 2;

        ctx.beginPath();
        ctx.translate(x + halfW, y + halfH);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.rect(-halfW, -halfH, w, h);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
        ctx.globalAlpha = 1;
      }

      function drawNoiseStep(
        ctx,
        x,
        y,
        width,
        height,
        angle,
        colorValue,
        alpha
      ) {
        var color;
        var r = Math.round(Math.max(width, height) / 2);
        switch (randomFloor(1)) {
          case 0:
            r = width / 2;
            color = createGradient(
              ctx,
              x,
              y,
              r,
              random(-r, r),
              random(-r, r),
              colorValue,
              colorValue,
              colorValue
            );
            drawCircle(ctx, x, y, r, color, alpha);
            break;
          case 1:
            color = createGradient(
              ctx,
              x,
              y,
              r,
              random(-r, r),
              random(-r, r),
              colorValue,
              colorValue,
              colorValue
            );
            drawEllipse(ctx, x, y, width, height, angle, color, alpha);
            break;
          case 2:
            color = createGradient(
              ctx,
              x,
              y,
              r,
              random(-r, r),
              random(-r, r),
              colorValue,
              colorValue,
              colorValue
            );
            drawRect(ctx, x, y, width, height, angle, color, alpha);
            break;
        }
      }

      function genNoise(
        width,
        height,
        peaks,
        peakSize,
        peakAlpha,
        holes,
        holeSize,
        holeAlpha
      ) {
        width = width || 1;
        height = height || 1;

        peaks = peaks === undefined ? 500 : peaks;
        peakSize = peakSize === undefined ? 100 : peakSize;
        peakAlpha = peakAlpha === undefined ? 0.1 : peakAlpha;

        holes = holes === undefined ? 500 : holes;
        holeSize = holeSize === undefined ? 100 : holeSize;
        holeAlpha = holeAlpha === undefined ? 0.1 : holeAlpha;

        var canvas = document.createElement("canvas");
        canvas.id = "height-map";
        canvas.width = width;
        canvas.height = height;

        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgb(127, 127, 127)";
        ctx.fillRect(0, 0, width, height);

        var max = Math.max(peaks, holes);
        var peakCount = 0;
        var holeCount = 0;

        for (var i = 0; i < max; i++) {
          if (peakCount < peaks) {
            peakCount++;
            drawNoiseStep(
              ctx,
              -width + randomFloor(width * 3),
              -height + randomFloor(height * 3),
              peakSize * ((peaks - peakCount) / peaks),
              peakSize * ((peaks - peakCount) / peaks),
              random(360),
              255,
              random(peakAlpha)
            );
          }
          if (holeCount < holes) {
            holeCount++;
            drawNoiseStep(
              ctx,
              -width + randomFloor(width * 3),
              -height + randomFloor(height * 3),
              holeSize * ((holes - holeCount) / holes),
              holeSize * ((holes - holeCount) / holes),
              random(360),
              0,
              random(holeAlpha)
            );
          }
        }

        //document.body.appendChild(canvas);

        var imageData = ctx.getImageData(0, 0, width, height);
        var noise = [];
        for (var i = 0; i < width; i++) {
          for (var j = 0; j < height; j++) {
            var avg = 0;
            var count = 0;

            var p = coordToVector(i, j, width) * 4;

            for (var k = -1; k < 2; k++) {
              for (var l = -1; l < 2; l++) {
                if (
                  i + k > -1 &&
                  i + k < width &&
                  j + l > -1 &&
                  j + l < height
                ) {
                  avg += imageData.data[coordToVector(i + k, j + l, width) * 4];
                  count++;
                }
              }
            }

            avg = Math.round(avg / count);

            avg = between(0, 255, avg + (avg - 127));

            noise.push(imageData.data[p + 0]);
          }
        }

        ctx.putImageData(imageData, 0, 0);

        return noise;
      }

      function getProjection(
        x,
        y,
        z,
        width,
        height,
        projectionWidth,
        projectionHeight
      ) {
        return {
          x: (projectionWidth + (height - width)) * 0.5 + (x - y),
          y: (x + y) * 0.5 + z - Math.max(width, height) * 0.35,
        };
      }

      var _height = 300;

      function getHeightValue(h) {
        return _lineHeight - h;

      var _noiseData; // = genNoise(_width, _height, 400, 250, 0.9, 400, 400, 0.4);

      function getNoiseValue(x, y) {
        return _noiseData[coordToVector(y, x, _height)];
      }

      function setNoiseValue(x, y, v) {
        _noiseData[coordToVector(y, x, _height)] = v;
      }

      var _canvasTerrain = document.querySelector("#terrain");
      var _ctxTerrain = _canvasTerrain.getContext("2d");

      var _projectionWidth = _canvasTerrain.width;
      var _projectionHeight = _canvasTerrain.height;

      var _sun = {
        x: -1200,
        y: 1600,
        z: 255,
      };
      _sun.a = getLength(_sun.x, _sun.y);
      _sun.b = _sun.z;
      _sun.c = getLength(_sun.a, _sun.b);
      _sun.alpha = getAngle(_sun.x, _sun.y);
      _sun.beta = getAngle(_sun.a, _sun.c);
      _sun.shadow = (_sun.z / 1024) * 1.5;

      var _scale = 0.1;
      var _waterSize = 90 * _scale;
      var _waterAlpha = 0.1;
      var _fogSize = 0 * _scale;
      var _fogAlpha = 0;

      var _lineHeight = 255;

      var _rayLength = between(
        0,
        getLength(_width, _height),
        Math.floor(255 / Math.tan(toDegrees(_sun.beta)))

      var _sinSunAlpha = Math.sin(toDegrees(_sun.alpha));
      var _cosSunAlpha = Math.cos(toDegrees(_sun.alpha));
      var _cosSunBeta = Math.cos(toDegrees(_sun.beta));
      function getShadowFor(x, y, heightValue) {
        var shadow = 1;

        for (var i = 0; i < _rayLength; i += 1) {
          var tx = Math.round(x + i * _sinSunAlpha);
          var ty = Math.round(y + i * _cosSunAlpha);

          if (tx < 0 || ty < 0 || tx >= _width || ty >= _height) break;

          var b = getDistance(x, y, tx, ty);
          var a = Math.abs(b / _cosSunBeta);

          var value = getNoiseValue(tx, ty);

          if (value > a + heightValue) shadow *= (a + heightValue) / value;

          var treeHeight = treeWidth * random(1, 3);
          projection.y += 2 * _scale - treeHeight;

          var radius = Math.round(Math.max(treeWidth, treeHeight));
          color = createGradient(
            _ctxTerrain,
            projection.x,
            projection.y,
            radius,
            0,
            -radius * 0.8,
            r * distance,
            g * distance,
            b * distance,
            shadow,
            brightness,
            false
          );
          drawEllipse(
            _ctxTerrain,
            projection.x,
            projection.y,
            treeWidth,
            treeHeight,
            0,
            color,
            a
          );
        }

        if (isWater) {
          var modSize = 8;
          var mod = 0;
          for (var i = -modSize; i < modSize + 1; i++) {
            for (var j = -modSize; j < modSize + 1; j++) {
              var nd =
                getNoiseValue(
                  between(0, _width - 1, x + i),
                  between(0, _height - 1, y + j)
                ) * _scale;
              var value = nd - wh;
              mod += value > 0 ? Math.random(0.5, 1) : 0;
            }
          }

          var mirrorSize = 32;
          var mirror = 0;
          for (var i = 1; i < mirrorSize; i++) {
            var nd =
              getNoiseValue(
                between(0, _width - 1, x - i),
                between(0, _height - 1, y - i)
              ) * _scale;
            var value = nd - wh;
            mirror -= value > 0 ? value / 8 : 0;
          }

          brightness *= random(0.9, 1.05);
          r = 13 + mod + mirror;
          g = 123 + mod + mirror;
          b = 163 + mod + mirror;
          a = _waterAlpha;

          brightness *= (_waterSize / wh) * 1.5;

          var waterShadow =
            isLastX || isLastY
              ? shadow / 2
              : shadow * 0.25 + getShadowFor(x, y, wh / _scale);
          color = createColor(
            r * distance,
            g * distance,
            b * distance,
            a,
            waterShadow,
            brightness
          );
          drawLine(
            _ctxTerrain,
            projection.x,
            projection.y,
            color,
            waterHeight - groundHeight - brightness
          );
        }

        if (isSnow) {
          brightness = 1 + random(0.07) + (randomFloor(3) === 0 ? 0.15 : 0);
          r = 200;
          g = 200;
          b = 230;
          a = 1;

          color = createColor(
            r * distance,
            g * distance,
            b * distance,
            a,
            shadow,
            brightness
          );
          drawLine(
            _ctxTerrain,
            projection.x,
            projection.y,
            color,
            (isWater ? -(groundHeight - waterHeight) : 0) -
              _snowValue -
              brightness,
            random(4, 6) * _scale
          );
        }

        if (isFog) {
          brightness = randomFloor(5);
          r = 240;
          g = 240;
          b = 240;
          a = _fogAlpha;

          color = createColor(
            r * distance,
            g * distance,
            b * distance,
            a,
            0,
            brightness
          );
          drawLine(
            _ctxTerrain,
            projection.x,
            projection.y,
            color,
            _fogHeight - groundHeight - brightness
          );
        }
      }

      var _i = -1;
      var _j = 0;
      function draw() {
        _i++;
        if (_i === _width) {
          _i = 0;
          _j++;
        }

        drawGround(_i, _j);

        if (_i < _width && _j < _height) {
          if (randomFloor(500) === 0) requestAnimationFrame(draw);
          else draw();
        }
      }

      function init() {
        _width = _image.naturalWidth;
        _height = _image.naturalHeight;

        var canvas = document.createElement("canvas");
        canvas.width = _width;
        canvas.height = _height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(_image, 0, 0, _width, _height, 0, 0, _width, _height);

        var imageData = ctx.getImageData(0, 0, _width, _height).data;

        var noise = [];
        for (var i = 0; i < imageData.length; i += 4) noise.push(imageData[i]);

        _noiseData = noise;

        draw();
      }
    </script>
  </body>
</html>
